    <article>
        <h1>七里香</h1>
        <p>
            窗外的麻雀，在电线杆上多嘴
            你说这一句，很有夏天的感觉
            手中的铅笔，在纸上来来回回
            我用几行字形容你，是我的谁
            秋刀鱼的滋味，猫跟你都想了解
            初恋的香味，就这样被我们寻回
            那温暖的阳光像刚摘的鲜艳草莓
            你说你舍不得吃掉这一种感觉
            雨下整夜，我的爱溢出就像雨水
            院子落叶，跟我的思念厚厚一叠
            几句是非，也无法将我的热情冷却
            你出现在我诗的每一页
        </p>
